name: Test ScanCode Output

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install ScanCode Toolkit
        run: |
          set -eux  # fail fast (-e), print commands (-x), treat unset vars as error (-u)
          git clone https://github.com/nexB/scancode-toolkit.git
          cd scancode-toolkit
          ./configure

      - name: ðŸš€ Run ScanCode
        run: |
          set -eux
          ./scancode-toolkit/scancode -clpeui \
            --json-pp scan-output.json \
            src/lodash

      - name: ðŸ“„ Show scan-output.json
        run: |
          set -eux
          ls -l scan-output.json
          head -n 20 scan-output.json

      - name: ðŸ“œ List all detected licenses
        run: |
          echo "Detected licenses:"
          jq -r '.files[]?.licenses[]?.license_expression' scan-output.json | sort -u
          
